server {
    listen 80;
    server_name _;

    # FIX: Increase upload size limit to 100MB
    client_max_body_size 100M;

    # Root directory for static React files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy all API requests starting with /api/ to the backend service
    # The name 'backend' comes from our docker-compose.yml
    location /api {
        # The /api prefix is already in your App.jsx, so we strip it
        rewrite /api/(.*) /$1 break; 
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle all other requests: serve the React app
    # This is for React Router to work
    location / {
        try_files $uri $uri/ /index.html;
    }
}